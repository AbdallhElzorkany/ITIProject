<section>
  <div class="container mx-auto py-5">
    <h1 class="text-black text-uppercase tenor">latest posts</h1>
    <div class="row my-5">
      @for (item of latestPosts; track $index) {
      <div class="col-lg-4 col-md-6 col-sm-12">
        <img [src]="item.img" class="w-100" alt="" />
        <h6 class="mt-2">
          <a
            routerLink="category/{{ item.category }}"
            class="libre text-uppercase fs-sm fw-semibold text-decoration-none under text-secondary"
            >{{ item.category }}</a
          >
        </h6>

        <h5>
          <a
            routerLink="posts/{{ item.title }}"
            class="tenor text-decoration-none text-uppercase text-black"
            >{{ item.title }}</a
          >
        </h5>

        <p class="text-uppercase libre fs-sm fw-semibold">
          <span class="text-black under">by</span>&nbsp;
          <a
            routerLink="team-members/{{ item.author }}"
            class="text-decoration-none under text-black"
            >{{ item.author }}</a
          >
        </p>
      </div>
      }
    </div>
  </div>
</section>
